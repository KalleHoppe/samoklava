outlines:
  exports:
    raw: 
      - type: keys
        side: left
        size: [1cx - 0.5 , 1cx -0.5]
    cutout:
      - type: outline
        name: raw
        fillet: 1.7
    keycap_outlines:
      - type: keys
        side: left
        size: [1cx - 0.5, 1cy - 0.5] # Choc keycaps are 17.5 x 16.5
        bound: false
    preview:
        [keycap_outlines]
pcbs:
  hopperv2:
    outlines:
      matrix:
        outline: cutout
      keycaps:
        outline: preview
        layer: Eco1.User
    footprints:
      # promicro:
      #   type: promicro_pretty
      #   anchor:
      #     ref: matrix_inner_home
      #     shift: [22, -2]
      #     rotate: -90mcu_l:
      promicro:
        type: promicro
        params:
          orientation: up
          batteryPins: true
        anchor:
          ref:
            - matrix_inner_top
          shift: 22, -2]
          rotate: -90
      trrs:
        type: trrs
        anchor:
          ref: matrix_inner_bottom
          shift: [34,-13]
          rotate: -90
        nets:
          A: GND
          B: GND
          C: P0
          D: VCC
        params:
          reverse: true
          symmetric: true
      pcm12:
        type: pcm12
        anchor:
          ref: thumbfan_far_thumb
          shift: [7, 14]
          rotate: 90
        nets:
          from: pos  
          to: RAW
        params:
          reverse: true 
      b3u1000p:
        type: b3u1000p
        nets:
          r1: RST  
          r2: GND
        anchor:
          ref: matrix_inner_bottom
          shift: [18,-10.5]
          rotate: 90
        params:
          reverse: true 
      bat:
        type: bat
        nets: 
          neg: GND
        anchor:
          ref: matrix_inner_bottom
          shift: [22,-3]
          rotate: 90
      via1:
        type: via
        anchor: 
          ref: thumbfan_far_thumb
          shift: [1, 15]
        nets: 
          net: RAW 
      via2:
        type: via
        anchor: 
          ref: thumbfan_far_thumb
          shift: [1, 13]
        nets: 
          net: pos 
      via3:
        type: via
        anchor: 
          ref: matrix_inner_bottom
          shift: [15,-8]
        nets: 
          net: GND 
      via4:
        type: via
        anchor: 
          ref: matrix_inner_bottom
          shift: [15,-12]
        nets: 
          net: RST