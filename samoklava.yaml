points:
  key:
    padding: cy
    footprints:
        choc_hotswap:
          type: choc
          nets:
            from: =colrow
            to: =column_net
          params:
            keycaps: true
            reverse: true
            hotswap: true
        # Comment out this to remove the non-hotswap footprint
        choc:
          type: choc
          anchor:
            rotate: 180
          nets:
            from: =colrow
            to: =column_net
          params:
              keycaps: true
              reverse: true
        diode:
           type: diode
           anchor:
             rotate: 180
             shift: [0,-8.1]
             #shift: [0, -7.5]
           nets:
             from: =colrow
             to: =row_net
        # rgb:
        #   type: rgb
        #   nets:
        #     din: P20
        #     dout: ''
        #   anchor:
        #     shift: [0,-4.5]
  zones: 
    matrix:
      anchor:
      columns:
        pinkyOuter:
          stagger: 0  
          spread: cx
          rows:
            top:
              bind: [0,3,0,1]          
            home:
              bind: [0,3,2,1]
            bottom:
              bind: [0,3,1,1]
          key:
            column_net: P9
        pinky:
          stagger: 5
          spread: cx
          rows:
            top:
              bind: [0,3,0,2]          
            home:
            bottom:
              bind: [0,3,6,1]
          key:
            column_net: P8
        ring:
          stagger: 12
          spread: cx
          rows:
            top:
              bind: [0,3,0,2] 
            bottom:
              bind: [0,3,18,2]
          key:
            column_net: P7
        middle:
          stagger: 5
          spread: cx
          rows:
            top:
              bind: [0,3,0,2] 
            bottom:
              bind: [0,5,23,0]
          key:
            column_net: P6
        index:
          stagger: -6
          spread: cx
          rows:
            top:
              bind: [2,0,0,-3]
            home:
              bind: [0,2,0,0]
            bottom: 
              bind: [0,2,0,0]
          key:
            column_net: P5
        inner:
          stagger: -2
          spread: cx
          rows:
            top:
              bind: [0,2,0,3]
            home:
              bind: [8,25,0,0]
            bottom: 
              bind: [0,25,7,0]
          key:
            column_net: P4
      rows:
        bottom:
          bind: [0,0,0,0]
          row_net: P3
        home:
          bind: [0,3,0,0]
          row_net: P2
        top:
          bind: [0,3,0,0]
          row_net: P21
    thumbfan:
      anchor:
        ref: matrix_inner_bottom
        shift: [-cx*1.5, -cx-2.9]
      columns:
        near:
          rotate: -18
          spread: cx+1.5
          rows:
            thumb:
              bind: [8,4,1,12]
          key:
            column_net: P14
        far: 
          spread: cx
          rotate: -11
          origin: [-10, -10]
          rows:
            thumb:
              bind: [13,1.7,1,5]
          key:
            column_net: P16
      rows:
        thumb:
          row_net: P10
    # Uncomment this part if you only want 2 outer pinkey keys
    # also comment out the first column in the main matrix
